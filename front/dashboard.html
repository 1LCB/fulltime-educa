<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gráficos</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }
        .chart {
            width: 40%;
        }
    </style>
	<script>
		$(document).ready(function(){
			$(".hamburger").click(function(){
			   $(".wrapper").toggleClass("collapse");
			});
		});
	</script>
</head>
<body>

<div class="wrapper">
    <!--navbar-->
  <div class="top_navbar">
    <div class="hamburger">
        <img width="38px" height="38px" src="logo_preto 1.png" alt="">
    </div>
    <div class="top_menu">
      <div class="logo">Full Educa</div>
      <ul>
      </ul>
    </div>
  </div>
      <!--sidebar-->
  <div class="sidebar">
      <ul>
        <li><a href="dashboard.html">
          <span class="icon"><img width="33px" height="33px" src="Vector.png" alt=""></span>
          <span class="title">Gráficos</span>
          </a></li>
        <li><a href="users.html">
          <span class="icon"><img width="33px" height="33px" src="IconCreateUser.png" alt=""></span>
          <span class="title">Criar Usuário</span>
          </a></li>
    </ul>
  </div>
      <!--main_container-->
  <div class="main_container">
    <div class="chart-container">
        <div class="chart">
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart">
            <canvas id="chart2"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const data = {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                data: [15, 30, 10, 10, 20, 15],
                backgroundColor: ['lightcoral', 'lightskyblue', 'lightyellow', 'lightgreen', 'lavender', 'orange'],
            }]
        };

        const options = {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                }
            }
        };

        const ctx1 = document.getElementById('chart1').getContext('2d');
        const chart1 = new Chart(ctx1, {
            type: 'pie',
            data: data,
            options: {
                ...options,
                plugins: {
                    ...options.plugins,
                    title: {
                        ...options.plugins.title,
                        text: 'Alunos que trabalham'
                    }
                }
            }
        });

        const ctx2 = document.getElementById('chart2').getContext('2d');
        const chart2 = new Chart(ctx2, {
            type: 'pie',
            data: data,
            options: {
                ...options,
                plugins: {
                    ...options.plugins,
                    title: {
                        ...options.plugins.title,
                        text: 'Alunos'
                    }
                }
            }
        });
    </script>
</body>
</html>
