<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Concluído</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center; /* Centraliza o conteúdo dentro do contêiner */
        }
        h4 {
            color: #333;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .details {
            margin-top: 20px;
            line-height: 1.6;
        }
        .details strong {
            color: #333;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
        .logo {
            max-width: 200px; /* Redimensiona a largura máxima da imagem */
            margin-bottom: 20px; /* Espaçamento inferior */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://fulltime.com.br/wp-content/themes/fulltime-brasil-1/images/logo.png" alt="Logo Fulltime" class="logo">
        <h4 class="success">CADASTRO FEITO COM SUCESSO</h4>
        <p class="details">
            Olá, Seu cadastro foi realizado com sucesso! Aqui estão seus dados de login:
        </p>
        <p class="details">
            Usuário: <strong>seu_usuario</strong> <br>
            Senha: <strong>sua_senha</strong>
        </p>
        <p class="footer">
            Se você não realizou este cadastro, por favor, ignore este e-mail.
        </p>
    </div>
</body>
</html>
